
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gateway.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "gateway.fullname" . }}
  ports:
   - name: "http"
     port: {{ .Values.service.port }}
     targetPort: "api-http"
